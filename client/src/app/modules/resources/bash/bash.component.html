<div class="mat-h1">Bash commands, etc.</div>

<p>I assume you have already studied basic bash commands.</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>
  
    <ng-container matColumnDef="keys">
      <th mat-header-cell *matHeaderCellDef>Keys</th>
      <td mat-cell *matCellDef="let element" class="line-break emphasize SourceCodePro"> {{element.keys}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="line-break"> {{element.actions}} </td>
    </ng-container>
  
    <ng-container matColumnDef="examples">
      <th mat-header-cell *matHeaderCellDef>Examples</th>
      <td mat-cell *matCellDef="let element" class="line-break"> {{element.examples}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
